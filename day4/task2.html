  <title>Message Display</title>

<body>

  <script>

    function check(num) {
        if (isNaN(num)) {
          console.log("Please enter a valid number.");
          return true;
        }
        return false;
      }

      function promptForValidNumber(Message) {
        var number;
        do {
          var input = prompt(Message);
          number = parseInt(input);
        } while (check(number)); // Re-prompt if the input is invalid
        return number;
      }

      var number1 = promptForValidNumber("Enter 1st number:");
      var number2 = promptForValidNumber("Enter 2nd number:");
      var number3 = promptForValidNumber("Enter 3rd number:");
  
function sum(n1,n2,n3){
  return n1+n2+n3;
}

    return n1 * n2 * n3;

    }

  </script>
