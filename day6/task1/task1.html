<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="task1.css">
</head>

<body>
  <div class="container">
    <div id="time">
    <span id="hr">00</span> :
    <span id="min">00</span> :
    <span id="sec">00</span> :
    <span id="count">00</span>
    </div>
    <div id="buttons">
      <button id="start">
        Start</button>
      <button  id="stop">
        Stop</button>
      <button id="reset">
        Reset</button>
    </div>
  </div>
  <script src="task1.js"></script>
</body>

</html>
